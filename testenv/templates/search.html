<!DOCTYPE html>
<html>
	<head>
		<title>Search the Wiki</title>
		{{.Keywords}}
	</head>
	<body>
		<div>
			<form action="submit">
				<input type='textbox' id='search' />
				<input type='submit' value='Search' />
			</form>
		</div>
		<div class='results'>
			{{range _, individualHit := .SearchHits}}
				Stuff for a search Hit
			{{else}}
				Stuff for no hits
			{{end}}
		</div>
	</body>
</html>
